<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<header class="text-gray-400 bg-gray-900 body-font fixed-top">

    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <img src="assets\logo.png" alt="Logo" class="mr-3 h-8">
      <span class="ml-3 text-xl Sans-serif-text">FLAVOURME</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">

      <a routerLink="/login"routerLinkActive="active"[routerLinkActiveOptions]="{exact:true}"ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Login</a>

      <a  routerLink="/service" routerLinkActive="active"[routerLinkActiveOptions]="{exact:true}"ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Buy Now</a>
      
    </nav>
    <div class="icons">
