<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

</head>

<body Style="background-color: aqua;">
    <section class="container">
        <header>Registration Form</header>
        <form (ngSubmit)="submitForm()" action="#" class="form">
            <div class="input-box">
                <label for="fullname">Full Name</label>
                <input type="text" [(ngModel)]="formData.fullname" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="text" [(ngModel)]="formData.email" placeholder="Enter email address" required />
            </div>
        

            <div class="input-box">
                <label for="email">Password</label>
                <input type="password" [(ngModel)]="formData.password" placeholder="Enter Password" required />
            </div><br>
              
<!-- ------------------------------Structural Directive-------------------- -->
            <div>
                <label>Fruits</label>
            </div>
            <div class="column">
                <div class="select-box">
                    <select>
                        <option>
                            Select Fruits
                        </option>
                        @for(p of Fruits; track Fruits){
                        <option>
                            {{p}}
                        </option>
                        }
                    </select>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phoneno">Phone Number</label>
                    <input type="number" [(ngModel)]="formData.phoneno" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" [(ngModel)]="formData.birthdate" placeholder="Enter birth date" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked (click) = "onchange(false)"/>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked (click) = "onchange(true)"/>
                        <label for="check-male">Female</label><br>
<!-- ------------------------------Structural Directive-------------------- -->
                        @if(isvalid){
                            <div>I am Female</div>
                        }
                        @else{
                            <div>I am Male</div>
                        }
                    </div>
                    
                </div>
            </div>
            <div class="input-box address">
                <label for="address">Address</label>
                <input type="text" [(ngModel)]="formData.address" placeholder="Enter street address" required />
            
            </div>
            <button (click)="submit()">Submit</button>
        </form>
    </section>
</body>

</html>
